<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <style>
        @font-face {
            font-family: 'DBHeaventMd';
            src: url('../fonts/DBHeaventMed.eot');
            src: url('../fonts/DBHeaventMed.eot') format('embedded-opentype'),
                url('../fonts/DBHeaventMed.woff') format('woff'),
                url('../fonts/DBHeaventMed.svg') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap');

        * {
            font-family: 'DBHeaventMd', Arial, sans-serif;
        }

        body {
            margin-top: 20px;
        }

        h1 {
            font-size: 40px;
        }

        label {
            font-size: 20px;
            margin-top: 10px;
        }

        #form {
            margin: 60px;
        }
        nav,h1{
            margin-left: 10px;
        }
    </style>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">หน้าหลัก</a></li>
            <li class="breadcrumb-item active" aria-current="page">คำนวณแคลต่อวัน</li>
        </ol>
    </nav>



    <h1>โปรแกรมคำนวณแคลอรี่ที่ต้องการต่อวัน (TDEE)</h1>

    <div class="mb-3 mt-4" id="form">
        <label for="exampleFormControlInput1" class="form-label">น้ำหนักตัว (กก.)</label>
        <input type="number" class="form-control" id="weight" placeholder="ระบุน้ำหนักตัว">

        <label for="exampleFormControlInput1" class="form-label">ส่วนสูง (ซ.ม.)</label>
        <input type="number" class="form-control" id="height" placeholder="ระบุส่วนสูง">

        <label for="exampleFormControlInput1" class="form-label">อายุ (ปี)</label>
        <input type="number" class="form-control" id="age" placeholder="ระบุอายุ">

        <label for="exampleFormControlInput1" class="form-label">เพศ</label>
        <select class="form-select" aria-label="Default select example" id="gender">
            <option selected>เลือกเพศ</option>
            <option value="man">ชาย</option>
            <option value="woman">หญิง</option>

        </select>

        <label for="exampleFormControlInput1" class="form-label">กิจกรรมในชีวิตประจำวัน</label>
        <select class="form-select" aria-label="Default select example" id="act">
            <option selected>เลือกกิจกรรมในชีวิตประจำวัน</option>
            <option value="1.2">ไม่ออกกำลังกาย</option>
            <option value="1.375">ออกกำลังกายบ้างแต่ไม่ค่อยเคลื่อนไหวร่างกายระหว่างวัน หรือ ทำงานที่ยืนเป็นหลัก</option>
            <option value="1.55">ออกกำลังกายหนักแต่ทำงานแบบนั่ง หรือ ออกกำลังกายปานกลางแต่เคลื่อนไหวในระหว่างวันเยอะ
            </option>
            <option value="1.7">ออกกำลังกายหนักและเคลื่อนไหวในระหว่างวันเยอะ</option>
            <option value="1.9">ออกกำลังกายหนักและนาน 2-3 ชั่วโมงขึ้นไปหรือ ฝึกแบบนักกีฬา</option>
        </select>
        <br>
        <center>
            <button type="button" class="btn btn-primary" onclick="calculate()">คำนวณ</button>
        </center>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
